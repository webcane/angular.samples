<h1>Reactive Forms</h1>

<label>
  Name: <input type="text" [formControl]="nameInput" #colorElement>
</label>
<p>
  <button (click)="updateName()" [disabled]="disableButtons">Update Name</button>
  <button (click)="changeColor(colorElement.value)" [disabled]="disableButtons">Update color</button>
</p>
<p [style.color]="valueColor">
  Value: {{ nameInput.value }}
</p>
