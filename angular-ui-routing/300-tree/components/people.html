<div class="flex-h">
    <div class="people">
        <h3 ng-show="$ctrl.people.length">Some people:</h3>
        <h3 ng-hide="$ctrl.people.length">no people</h3>
        <ul>
            <li ng-repeat="person in $ctrl.people">
                <a ui-sref="people.person({ personId: person.id })"
                    ui-sref-active="active" >{{person.name}}</a>
            </li>
            
        </ul>
    </div>
    <ui-view></ui-view>
</div>
